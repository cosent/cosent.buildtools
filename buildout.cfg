[config]
mypkg = cosent.buildtools
eggs = 
     ${config:mypkg}

[buildout]
parts =
    bumpversion
    test
    py

develop = .

extensions = mr.developer

sources = sources
auto-checkout = dummypackage

[sources]
# fork and point url to writable fork if you want to work on this
dummypackage = git ssh://git@github.com/gyst/dummypackage.git

[bumpversion]
recipe = zc.recipe.egg
eggs = cosent.buildtools
scripts = bumpversion

[test]
recipe = pbp.recipe.noserunner
eggs =
    ${config:eggs}
    nosexcover

[py]
recipe = zc.recipe.egg
interpreter = py
eggs =
     ${config:eggs}
     mr.developer
